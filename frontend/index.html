<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grithub: Your Sports Skill Development Journey</title>
  
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="font-roboto">
  <header class="text-[#08253B] p-4 flex flex-col items-center">
    <div class="flex items-center space-x-3">
      <img src="images/logo.png" alt="Grithub Logo" class="w-10 h-10" />
      <h1 class="text-xl font-bold">Grithub: Your Sports Skill Development Journey</h1>
    </div>
    <nav class="mt-2">
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
      </ul>
    </nav>
  </header>
  <main class="p-6">
    <section class="max-w-md mx-auto p-6 rounded shadow bg-[#D2ECFF]">
      <h2 class="text-lg font-semibold mb-4">Enter Your Details</h2>
      <form id="training-plan-form">
        <div class="mb-4">
          <label for="height" class="block mb-1 font-medium">Enter your Height (inches)</label>
          <input
            type="number"
            id="height"
            name="height"
            placeholder="e.g., 70"
            class="w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="weight" class="block mb-1 font-medium">Enter your Weight (lbs)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="e.g., 180"
            class="w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="age" class="block mb-1 font-medium">Enter your Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="e.g., 25"
            class="w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="fitness_level" class="block mb-1 font-medium">Current Fitness Level</label>
          <select
            id="fitness_level"
            name="fitness_level"
            class="w-full border border-gray-300 rounded p-2"
            required
          >
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="Expert">Expert</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="injury_history" class="block mb-1 font-medium">Injury History</label>
          <input
            type="text"
            id="injury_history"
            name="injury_history"
            placeholder="e.g., Wrist Sprains"
            class="w-full border border-gray-300 rounded p-2"
          />
        </div>
        <div class="mb-4">
          <label for="target_goal" class="block mb-1 font-medium">Target Goal</label>
          <input
            type="text"
            id="target_goal"
            name="target_goal"
            placeholder="e.g., Build Muscle, Improve Stamina"
            class="w-full border border-gray-300 rounded p-2"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white rounded p-2 hover:bg-blue-700 transition"
        >
          Generate Training Plan
        </button>
      </form>
      <div id="user-profile-output" class="mt-4 text-gray-700 whitespace-pre-wrap"></div>
    </section>
  </main>
  <script>
    // Handle form submission
    document.getElementById('training-plan-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Capture form values
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const age = document.getElementById('age').value;
      const fitness_level = document.getElementById('fitness_level').value;
      const injury_history = document.getElementById('injury_history').value;
      const target_goal = document.getElementById('target_goal').value;
      
      const payload = {
        height: parseFloat(height),
        weight: parseFloat(weight),
        age: parseInt(age, 10),
        fitness_level: fitness_level,
        injury_history: injury_history,
        target_goal: target_goal
      };
      
      fetch("http://127.0.0.1:8000/training/generate-plan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok: " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        // Display the returned plan in the output area
        document.getElementById('user-profile-output').textContent = JSON.stringify(data, null, 2);
        console.log("Training plan generated:", data);

        // Store the plan in localStorage
        localStorage.setItem("trainingPlan", JSON.stringify(data));

        // Redirect to the dashboard page
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById('user-profile-output').textContent = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>
