<!-- frontend/form_advice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Advice: Table Tennis Example</title>
  <!-- TailwindCSS via CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Get Form Advice</h1>

    <form id="advice-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="prompt">Enter your prompt</label>
        <input
          type="text"
          id="prompt"
          name="prompt"
          placeholder="e.g. 'How to improve my tennis serve?'"
          class="w-full border rounded p-2"
          required
        />
      </div>

      <div>
        <label class="block mb-1 font-medium" for="image">Upload an Image</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          class="w-full border rounded p-2"
          required
        />
      </div>

      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Get Advice
      </button>
    </form>

    <div id="advice-output" class="mt-4 text-gray-800"></div>
  </div>

  <script>
    document.getElementById('advice-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const promptInput = document.getElementById('prompt');
      const imageInput = document.getElementById('image');

      // Build FormData
      const formData = new FormData();
      formData.append("prompt", promptInput.value);
      formData.append("image", imageInput.files[0]);

      try {
        const response = await fetch("http://127.0.0.1:8000/advice/evaluate-form", {
          method: "POST",
          body: formData
        });
        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }
        const data = await response.json();
        document.getElementById('advice-output').textContent = data.advice;
      } catch (err) {
        document.getElementById('advice-output').textContent = "Error: " + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
