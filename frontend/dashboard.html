<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Plan Dashboard - Grithub</title>
  
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 font-roboto">
  
  <!-- Header (reused from index.html) -->
  <header class="bg-blue-600 text-white p-4 flex flex-col items-center">
    <div class="flex items-center space-x-3">
      <img src="images/logo.png" alt="Grithub Logo" class="w-10 h-10" />
      <h1 class="text-xl font-bold">Grithub: Your Sports Skill Development Journey</h1>
    </div>
    <nav class="mt-2">
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Section: Training Plan Generation Form -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <section class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-2xl font-bold mb-4">Generate Your Training Plan</h2>
      <form id="training-plan-form" class="space-y-4">
        <div>
          <label for="bmi" class="block text-sm font-medium text-gray-700">Enter your BMI</label>
          <input type="number" id="bmi" name="bmi" class="w-full border rounded p-2" required />
        </div>
        <div>
          <label for="exercise" class="block text-sm font-medium text-gray-700">Daily Exercise (minutes)</label>
          <input type="number" id="exercise" name="exercise" class="w-full border rounded p-2" required />
        </div>
        <div>
          <label for="diet" class="block text-sm font-medium text-gray-700">Diet Quality (1-10)</label>
          <input type="number" id="diet" name="diet" class="w-full border rounded p-2" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white rounded p-2 hover:bg-blue-700 transition">
          Generate Plan
        </button>
      </form>
      <!-- Output for Training Plan -->
      <div id="training-plan-output" class="mt-6 p-4 bg-gray-100 rounded text-gray-800 whitespace-pre-wrap"></div>
    </section>
    
    <!-- Existing Level Cards Section -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- CARD 1: Level 01 -->
      <div class="bg-[#D2ECFF] p-4 rounded-3xl shadow level-card" data-total-xp="170">
        <h2 class="text-lg font-bold text-gray-800">Level 01</h2>
        <p class="text-gray-500 text-sm mb-2">Introducing SwiftUI</p>
        <hr class="mb-2"/>

        <!-- Task List -->
        <ul class="text-sm text-gray-600 space-y-1 tasks-list">
          <li class="flex items-center">
            <span class="task-star cursor-pointer text-gray-400 mr-2" data-xp="20">★</span>
            <span>Punctuality: 20 XP</span>
          </li>
          <li class="flex items-center">
            <span class="task-star cursor-pointer text-gray-400 mr-2" data-xp="30">★</span>
            <span>Attendance: 30 XP</span>
          </li>
          <li class="flex items-center">
            <span class="task-star cursor-pointer text-gray-400 mr-2" data-xp="50">★</span>
            <span>Homework: 50 XP</span>
          </li>
          <li class="flex items-center">
            <span class="task-star cursor-pointer text-gray-400 mr-2" data-xp="70">★</span>
            <span>Challenge: 70 XP</span>
          </li>
        </ul>

        <hr class="my-2"/>
        <!-- Achieved XP Display -->
        <p class="text-right text-gray-700 font-semibold achieved-xp">Achieved: 0 XP</p>

        <!-- Progress Bar -->
        <div class="relative w-full bg-gray-200 rounded-full h-2.5 mt-2">
          <div class="progress-bar absolute bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>

        <p class="text-right text-gray-700 font-semibold mt-2">Total: 170 XP</p>

        <!-- Video Upload Section -->
        <hr class="my-2"/>
        <div class="mt-4">
          <label for="video-upload-level-1" class="block text-sm font-medium text-gray-700 mb-1">Upload Your Routine</label>
          <input type="file" id="video-upload-level-1" accept="video/*" class="block w-full text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 cursor-pointer focus:outline-none" />
        </div>
      </div>
      
      <!-- Repeat additional level cards as needed (CARD 2 to CARD 9) -->
      <!-- For brevity, I'm showing just CARD 1 here. You can include the rest from your original file. -->
      
    </section>
  </main>
  
  <!-- JavaScript for Backend Integration and Gamification -->
  <script src="script.js"></script>
</body>
</html>
